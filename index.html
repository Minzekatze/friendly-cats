<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <title>My little kitty</title>
    <div class="col-4">
        <h1>Take care of your cat</h1>
        <input class="catName" type="text" placeholder="Name your cat">
        <button class ="btn-create" >create</button>
        <h2 class="catInit"></h2>
        <img src="kitty.jpg" width="150" height="200">
        <h2 class="catStatus"></h2>
    </div>
    <div class = "row">
        <div class="col">
            <h3>Feed your cat</h3>
            <button class="btn-mouse">Mouse</button>
            <button>Fish</button>
        </div>
        <div class ="col">
            <h3>Get some friends</h3>
            <button class="btn-peter">Peter</button>
            <button>Greg</button>
            <button>Elisa</button>
        </div>
        <div class="col">
            <h3>Let your cat rest</h3>
            <button>Long</button>
            <button class="btn-short">Short</button>
        </div>
        <div class="col">
            <h3>Interact with your cat</h3>
            <button>Play</button>
            <button class="btn-cuddle">Cuddle</button>
            <button>Pat</button>
        </div>
    </div>
</head>
<body>
</body>
</html>
